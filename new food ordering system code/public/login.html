<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login | QuickBite</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- You can reuse the same navbar as index if you want -->
  <header class="navbar">
    <div class="nav-left">
      <div class="logo">QuickBite</div>
    </div>
    <nav class="nav-right">
      <a href="/login.html" class="nav-link">Log in</a>
      <a href="/signup.html" class="nav-link highlight">Sign up</a>
    </nav>
  </header>

  <main class="auth-page">
    <div class="auth-card">
      <h1 class="auth-title">Welcome back</h1>
      <p class="auth-subtitle">Log in to continue exploring amazing food near you.</p>

      <form id="login-form" class="auth-form">
        <div class="auth-input-group">
          <label class="auth-label" for="login-email">Email</label>
          <input
            type="email"
            id="login-email"
            class="auth-input"
            placeholder="you@example.com"
            required
          />
        </div>

        <div class="auth-input-group">
          <label class="auth-label" for="login-password">Password</label>
          <input
            type="password"
            id="login-password"
            class="auth-input"
            placeholder="Enter your password"
            required
          />
        </div>

        <button type="submit" class="auth-btn" id="login-btn">Log in</button>

        <div id="login-message"></div>
      </form>

      <p class="auth-footer-text">
        New to QuickBite?
        <a href="/signup.html">Create an account</a>
      </p>
    </div>
  </main>

  <script>
    const loginForm = document.getElementById("login-form");
    const loginBtn = document.getElementById("login-btn");
    const loginMessage = document.getElementById("login-message");

    loginForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      loginMessage.textContent = "";
      loginMessage.className = "";
      loginBtn.disabled = true;

      const email = document.getElementById("login-email").value.trim();
      const password = document.getElementById("login-password").value.trim();

      try {
        const res = await fetch("/api/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, password }),
        });

        const data = await res.json();

        if (!res.ok) {
          loginMessage.textContent = data.message || "Login failed.";
          loginMessage.className = "auth-error";
        } else {
          loginMessage.textContent = "Login successful! Redirecting...";
          loginMessage.className = "auth-success";
          // Go to the "next website/page" after login
          window.location.href = "/dashboard.html";
        }
      } catch (err) {
        console.error(err);
        loginMessage.textContent = "Something went wrong. Please try again.";
        loginMessage.className = "auth-error";
      } finally {
        loginBtn.disabled = false;
      }
    });
  </script>
</body>
</html>
